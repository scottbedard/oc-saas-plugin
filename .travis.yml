language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - nightly

matrix:
  allow_failures:
    - php: nightly

before_script:
  - wget https://getcomposer.org/composer.phar
  - php composer.phar install --no-interaction
  - composer self-update
  - git clone https://github.com/octobercms/october.git
  - mkdir -p ./october/plugins/bedard/saas
  - mv !(october) october/plugins/bedard/saas
  - cd october
  - git clone git@github.com:rainlab/user-plugin.git plugins/rainlab/user
  - composer install
  - cp config/cms.php config/testing/cms.php
  - cd ./plugins/bedard/saas

script:
  - php vendor/bin/phpunit